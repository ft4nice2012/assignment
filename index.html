<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>introduction to Functions </title>
</head>
<body>
    <h1>FUNCTIONS</h1>
    <Button onclick="myfunction(5)">CLICK ME</Button>
    <script>
        function myfunction(x,y){
            if(y===undefined){
                y=2;
            }
            document.write(x*y)
        }
    </script>

        }
    </script>
